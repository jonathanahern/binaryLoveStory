<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=East Sea Dokdo' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" href="https://jonathanahern.github.io/binaryLoveStory/src/images/icon.png">
    <title>Siren Song</title>
  </head>

  <body>

    <div id="cloud-module">
      <img src="https://jonathanahern.github.io/binaryLoveStory/src/images/sirenSongCloud.png" alt="">
      <div id="text-holder">
        <h4 id="module-text">Welcome to Siren Song. Click below to access the microphone</h4>

        <div id="button-holder">
          <input id="microphone-icon" type="image" src="https://jonathanahern.github.io/binaryLoveStory/src/images/radio-microphone.png" />
          <img class="hidden" id="loading-gif"class= "hidden" src="https://jonathanahern.github.io/binaryLoveStory/src/images/Rolling-1s-200px.gif" alt="">
        </div>

        <div class="hidden" id="gameover-div">
          <div id="sailor-score-gameover">
            <img src="https://jonathanahern.github.io/binaryLoveStory/src/images/sailorDead.png" alt="">
            <h1 id="sailor-score-text-gameover">990</h1>
          </div>
          <div id="try-again-button">
            <input  type="image" src="https://jonathanahern.github.io/binaryLoveStory/src/images/playAgain.png" />
          </div>
        </div>

      </div>
    </div>
    
    <div id="background">
      <div class="hidden" id="health-bar-container">
        <div id="health-bar"></div>
        <div></div>
      </div>
      <div class="hidden" id="sailor-score">
        <img src="https://jonathanahern.github.io/binaryLoveStory/src/images/sailorDead.png" alt="">
        <h1 id="sailor-score-text">0</h1>
      </div>
      <div id="dropHolder">
          <img id="cloudBack" src="https://jonathanahern.github.io/binaryLoveStory/src/images/cloudBack.png" alt="">
          <img id="cloudFront" src="https://jonathanahern.github.io/binaryLoveStory/src/images/cloudFront.png" alt="">
      </div>
      <div id="p5-container"></div>
      <div id="water" class="water-container">
        <div id="boat-container">
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="./dist/main.js"></script>

  </body>

</html>
